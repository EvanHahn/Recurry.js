<!DOCTYPE html>
<html>
<head>
	
	<title>RRJS UI</title>
	
	<script src="recurry.js"></script>
	
</head>
<body>
	
	<script>
	
		var rule = new Recurry.Rule();
		rule.setFrequency("weekly");
		var ends = new Date(2050, 0, 22);
		rule.setUntil(ends);
		rule.setInterval(10);
		document.write(rule.toString());
	
	</script>
	
</body>
</html>
